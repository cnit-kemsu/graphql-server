<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8"/>
    <title>Error</title>
  </head>
  
  <style>
    body {
      font-family: monospace;
      font-size: 14px;
      background: lightgrey;
    }
    .header {
      color: palevioletred;
      margin-left: 20px;
    }
    .error {
      white-space: pre-wrap;
      background: white;
      border: 2px solid slategrey;
      width: fit-content;
      padding: 30px;
      margin: 20px;
    }
  </style>

  <body>
    
    <h1 class="header">An error has occured</h1>
    <div class="error"><%= errorInfo %></div>

  </body>

</html>
